<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<main>
    <body>
        <table id='salesTable'>
        </table>
        <form id="newStore-Form">
            <fieldset>
                <div>
                    <label>Location Name</label>
                    <input type="text" name="store" placeholder="Seattle, Chicago, etc.">
                </div>
                <div>
                    <label>Minimum Customers</label>
                    <input type="number" name="minCust" placeholder="Ex: 3, 10, 25">
                </div>
                <div>
                    <label>Maximum Customers</label>
                    <input type="number" name="maxCust" type="number" placeholder="Ex: 3, 10, 25">
                </div>
                <div>
                    <label>Average Sales</label>
                    <input type="number" name="avgSale" type="number" placeholder="Ex: 3, 10, 25"> 
                </div>
                <button>Submit</button>
            </fieldset>
        </form>
        <a href="index.html">Homepage</a>
        <script src="js/app.js"></script>
    </body>
</main>
</html>
